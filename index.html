<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB</title>
    <!-- css file -->
    <link rel="stylesheet" href="./Css/styles.css" />
    <!-- favicon icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg"
    />

    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #2c3333;">
    <!-- navbar screen -->
    <nav>
      <div class="container-fluid">
        <a href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg"
            alt="imbg-logo"
            width="100"
            height="50"
            class="imdb-icon"
          />
        </a>
        <!-- search bar -->
        <div class="search-bar">
          <form action="" autocomplete="off">
            <input type="search" placeholder="Search IMDB" autocomplete="off" />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="super-container" >
      <!-- movie container -->
      <main class="split-left">
        <div class="suggestion-container">
          <p id="empty-container"></p>
        </div>
        <div id="card-container">
          <div id="card-poster">
            <img
              src="image"
              alt="movie-poster"
              width="177"
              height="250"
            />
          </div>

          <div id="movie-details">
            <h4 id="movie-title">Avenger</h4>
            <div id="movie-rating">
              <span><i class="fa-solid fa-star" style="color: #fdce23;"></i>&ensp;7</span>
              <span><i class="fa-regular fa-heart" style="color:#cfc2c2; background-color:transparent" ></i></span>
            </div>
          </div>
        </div>
      </main>

      <!-- favourite screen -->
      <section class="split-right">
        <h1>Favorites</h1>
        <div class="empty-fav-text">
          <h3>
            Click on <i class="fa-regular fa-heart"></i>   icon of movie to add.
          </h3>
        </div>
        <div class="fav-movies-container">
          <div id="fav-poster">
            <img src="" alt="movie-image">
          </div>
          <div id="fav-details">
            <!-- <h2 id="fav-title">Avenger</h2>
            <p id="year">2000</p> -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
